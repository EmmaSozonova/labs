<!DOCTYPE html>
<html>
<head>
	<title>Django Public Blog - Создавай уже свою статью, сталкер </title>
	<link rel="stylesheet" href="{{ STATIC_URL }}/static/create_post.css">
</head>
<body>
	<div class="content">
		<h1>Писать сюда</h1>
		<form method="POST">{% csrf_token %}
			<div class="inner" style="height: 50px"><input type="text" name="title" placeholder="Название" value="{{ form.title }}"></div>
			<div class="inner"><textarea name="text" placeholder="Содержание">{{ form.text }}</textarea></div>
			<div class="inner"><input type="submit" value="Save"></div>
		</form>
		{{ form.errors }}
	</div>
</body>
</html>
